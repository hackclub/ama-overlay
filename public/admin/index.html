<!DOCTYPE html>

<head>
    <title>AMA Overlay Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
    <style>
        @import url('https://rsms.me/inter/inter.css');

        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: auto
        }

        input {
            width: 100%;
            font-size: 1rem;
        }

        input:disabled {
            background-color: lightgray;
        }

        #profile-preview {
            margin: auto;
        }

        #push:before {
            background-color: #e42d42;
        }

        #push {
            color: white;
        }

        .suggestion {
            font-weight: 400;
            color: black;
            text-decoration: underline;
            margin-right: 2rem;
            display: block;
            cursor: pointer;
        }

        #prefill .suggestion:nth-child(1) {
            color: red;
            font-weight: 600;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }

        button {
            display: inline-block;
            width: 100%;
        }

        iframe {
            border: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="block fixed">

        <h1>AMA Overlay Admin</h1>

        <input class="block fixed" type="text" id="lookup" placeholder="Lookup by Name" list="prefill" autofocus>
        <div id="prefill" class="block fixed">
            Start typing. Suggestions will appear here.
        </div>

        <hr />

        <form action="/push" method="POST">
            <input type="text" class="block fixed" name="role" id="role" placeholder="Role">
            <input type="text" class="block fixed" name="name" id="name" placeholder="Full Name">
            <input type="text" class="block fixed" name="handle" id="handle" placeholder="Slack Handle">

            <button href="#" type="submit" class="block red" id="push">Push!</button>
        </form>

        <button href="#" class="block accent" id="clear">Clear!</button>

    </div>

    <hr />
    <div class="block">
        <h1>Live Preview</h1>
        <iframe src="/"></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="admin.js"></script>
</body>

</html>
