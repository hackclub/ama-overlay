<!DOCTYPE html>

<head>
    <title>AMA Overlay</title>

    <style>
        @font-face {
            font-family: 'Phantom Sans';
            src: url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff') format('woff'),
                url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Phantom Sans';
            src: url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff') format('woff'),
                url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        body {
            display: none;
        }

        #overlay {
            width: 350px;
            background: radial-gradient(farthest-corner at 0px 0px, #ff8c37 0%, #ec3750 80%);
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.0625), 0 8px 12px rgba(0, 0, 0, 0.125);
            height: 65px;
            display: grid;
            /* grid-template-columns: 1fr 3fr; */
            grid-template-columns: 1fr;
            grid-gap: 5px;
        }

        #profile {
            height: 65px;
            border-radius: 100px;
        }

        p {
            color: white;
            font-family: 'Phantom Sans 0.7';
            margin: 0;
        }

        p#name {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
        }

        p#info {
            margin-top: 3px;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <!-- Put Design Here -->
        <!-- <div id="left">
            <img src="https://via.placeholder.com/192" id="profile">
        </div> -->

        <div id="right">
            <p id="name"></p>
            <p id="info"><span id="handle"></span> Â· <span id="role">Hack Club Staff</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="socket.io.js"></script>
    <script src="public.js"></script>
</body>

</html>
