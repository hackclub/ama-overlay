<!DOCTYPE html>

<head>
    <title>AMA Overlay</title>

    <style>
        @font-face {
            font-family: 'Phantom Sans';
            src: url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff') format('woff'),
                url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Phantom Sans';
            src: url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff') format('woff'),
                url('https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        body {
            display: none;
        }

        #overlay {
            min-width: 300px;
            width: auto;
            padding: 15px 30px;
            height: 80px;
            border: 3px solid rgb(242, 78, 30);
            background-color: #fff;
            display: inline-block;
            position: relative;
        }

        p#decor {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 13px;
            color: rgb(242, 78, 30);
            text-align: center;
            width: 100%;
        }

        #profile {
            height: 65px;
            border-radius: 100px;
        }

        p {
            color: #000;
            font-family: 'Phantom Sans 0.7';
            margin: 0;
        }

        p#name {
            font-size: 2.2rem;
            margin-top: 6px;
            font-weight: bold;
        }

        p#info {
            margin-top: 3px;
            font-size: 1.4rem;
        }

        .vertex {
            height: 5px;
            width: 5px;
            background: #fff;
            position: absolute;
            border: 3px solid rgb(242, 78, 30);
        }

        .lefttop {
            top: -5px;
            left: -5px;
        }

        .leftbottom {
            bottom: -5px;
            left: -5px;
        }

        .righttop {
            right: -5px;
            top: -5px;
        }

        .rightbottom {
            right: -5px;
            bottom: -5px;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <p id="decor">300 x 80</p>
        <!-- Put Design Here -->
        <!-- <div id="left">
            <img src="https://via.placeholder.com/192" id="profile">
        </div> -->

        <div class="lefttop vertex"></div>
        <div class="leftbottom vertex"></div>
        <div class="righttop vertex"></div>
        <div class="rightbottom vertex"></div>

        <p id="name"></p>
        <p id="info"><span id="handle"></span> Â· <span id="role">Hack Club Staff</span></p>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="socket.io.js"></script>
    <script src="public.js"></script>
</body>

</html>
